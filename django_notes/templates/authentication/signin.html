{% extends 'shared/base.html' %} 

{% block content %}

<div
  class="is-flex is-justify-content-center is-align-items-center"
  style="height: 70vh"
>
  <form class="box" action="/signin" method="post" style="width: 50vw">
    {% csrf_token %}
    <div class="field">
      <label class="label">Username</label>
      <div class="control">
        <input
          class="input"
          type="text"
          name="username"
          placeholder="Username"
        />
      </div>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input
          class="input"
          type="password"
          name="password"
          placeholder="********"
        />
      </div>
      <p class="is-size-7 mt-1"><a href="*">Forgot password?</a></p>
    </div>

    <button type="submit" class="button is-primary is-pulled-right mt-1">
      Sign in
    </button>
  </form>
</div>

{% endblock %}
