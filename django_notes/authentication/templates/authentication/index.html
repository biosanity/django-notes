<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Authentication</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissable fade show"
      role="alert"
    >
      <strong>Message: {{ message }}</strong>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        onclick="removeMessage(this);"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <h3>Welcome to Django Notes!</h3>

    {% if user.is_authenticated %}
    <h4>Hello, {{ firstname }}</h4>
    <button type="submit"><a href="/signout">Sign Out</a></button>

    {% else %}
    <button type="submit"><a href="/signup">Sign Up</a></button>
    <button type="submit"><a href="/signin">Sign In</a></button>

    {% endif %}
    <script>
      function removeMessage(buttonElement) {
        var messageDiv = buttonElement.parentElement;
        messageDiv.remove();
      }
    </script>
  </body>
</html>
